{% extends 'main/base.html' %}

{% block content %}
<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Students</h5>
            <hr>
            <a class="btn btn-outline-info btn-sm btn-block" href="">Update Student</a>
            <a class="btn btn-outline-danger btn-sm btn-block" href="">Delete Student</a>
        
        </div>
    </div>

    <div class="col-md">
        <div class="card cadrd-body">
            <h5>Student's Details</h5>
            <hr>
            <p>Specialization</p>
            <p>Area of Interest</p>
            <p>Skills</p>
            <p>CGPA</p>
        </div>
    </div>

    <div class="col-md">
        <div class="card cadrd-body">
            <h5>Total Students</h5>
            <hr>
            <h1 style="text-align: center; padding: 10px"></h1>
        </div>
    </div>

</div>

<br>

<div class="row">
    <div class="col">
        <div class="card card-body">
            <form method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>

</div>

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Projects</th>
                    <th>Clients</th>
                    <th>Group No.</th>
                    <th>Students</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
            </table>
        </div>
    </div>
</div>

{% endblock %}
