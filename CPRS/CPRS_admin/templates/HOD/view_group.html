{%extends 'main/base.html' %}
{% load static %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
      <th scope="col">#</th>
      <th scope="col">#</th>
    </tr>
  </thead>
  <tbody>
    {% for group in groups %}
    <tr>
        <th scope="row">{{group.id}}</th>
        <td>{{group.name}}</td>
        <td>{{group.project}}</td>
        <td>{{group.project.supervisor}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
