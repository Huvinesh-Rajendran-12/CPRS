{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form Using Bootstrap 5</title>
  <!-- Bootstrap 5 CDN Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS Link -->
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="wrapper">
    <div class="container">
      <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
        <div class="logo">
          <img src="https://tulifeskillsdevelopment.files.wordpress.com/2018/01/taylors-logo-latest.png" class="img-fluid" alt="Logo">
        </div>
        <form class="rounded bg-white shadow py-5 px-4" method="post">
          {% csrf_token %}
          <h3 class="text-dark fw-bolder fs-4 mb-2">Sign in to Capstone Project Recommender System </h3>
          <div class="fw-normal text-muted mb-4"> New Here?
              <a href="{% url 'main' %}" class="text-primary fw-bold text-decoration-none">Create an Account</a>
          </div>
          <div class="form-floating mb-3">
            {{form.username | as_crispy_field}}  
          </div>
          <div class="form-floating">
            {{form.password | as_crispy_field}}
          </div>
          <div class="mt-2 text-end">
            <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
          </div>
          <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
        </form>
      </div>
    </div>
  </section>
    
</body>
</html>
