{% extends 'main/base.html' %}

{% load crispy_forms_tags %}



{% block main %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-8 col-xl-6 col-sm-10 col-12">
          <h2>Sign up as a {{ user_type }}</h2>            
    
  <section>
    <div class="spacer col center">
          </div class="center">
            <form class="spacer" method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Sign up</button>
            </form>
          </div>
    </div>
  </section>


    </div>
  </div>

{% endblock main %}
