{% extends"main/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container center">
    <h2>Add Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br></br> 
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock content %}
