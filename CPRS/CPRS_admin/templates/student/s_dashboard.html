{% extends 'main/base.html' %}

{% block content %}

<br>

<!--student dahsboard-->
<div class="row">
    <div class="col-md-5">
        <h5>Project</h5>
        <hr>
        <div class="card card-body">
            <a class="btn btn-primary btn-sm btn-block" href="">View Feedback</a>
            <table class="table table-sm">
                <tr>
                    <th></th>
                    <th>Group</th>
                    <th>Status</th>
                    <th>Progress</th>
                    <th>Similarity</th>
                </tr>

            </table>

        </div>
    </div>

    <div class="col-md-7">
        <h5>Your Progress</h5>
        <hr>
        <div class="card card-body">
            <a class="btn btn-primary btn-sm btn-block" href="">Add Your Task</a>
            <table class="table table-sm">
                <tr>
                    <th>Task</th>
                    <th>Team</th>
                    <th>Duration</th>
                    <th>Project</th>
                    <th>Progress</th>
                </tr>

            </table>
        </div>
    </div>

</div>

{% endblock %}
