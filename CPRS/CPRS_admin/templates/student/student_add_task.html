
{% extends "main/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container center">
    <h2>Add Task</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br></br> 
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>
{% endblock content %}
